<!DOCTYPE html>
<html>

<head>
  <title>VIVUM Registration Forms</title>
  <style>
    @font-face {
      font-family: luloClean;
      src: url({{url_for('static', filename='lulo_clean.ttf')}});
    }

    body {
      padding: 20px;
      font-family: Avenir;
      background-color: black;
      /* background-image: linear-gradient(black, #DC3B32); */
    }

    .body {
      display: flex;
    }

    .free-space {
      flex: auto;
      width: 20%;
    }

    .space {
      flex: auto;
      width: 20%;
    }

    .header {
      display: flex;
    }

    .category {
      /* border: 1px solid black; */
      border-radius: 30px;
      margin: 10px;
      /* background-color: black; */
      height: 400px;
      width: 250px;
      transition: box-shadow 0.5s;
    }

    .category:hover {
      box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.5);

    }

    button {
      background-color: white;
      padding: 10px;
      /* padding-left: 20px; */
      /* padding-right: 20px; */
      margin: 5px;
      font-size: 20px;
      border-radius: 10px;
      border: 0px solid black;
      outline: none;
      font-family: Avenir;
      width: 220px;
      transition: background-color 0.25s;
      transition: color 0.25s;
    }

    button:hover {
      color: white;
      background-color: black;

    }

    .box {
      padding: 10px;
    }

    .title {
      font-size: 25px;
      font-family: luloClean;
      font-weight: bold;
      text-align: center;
      color: white;
    }

    .main-body {
      flex: auto;
      /* display: flex; */
    }

    .first-row,
    .second-row {
      display: flex;
      align-items: center;
  justify-content: center;
    }

    .first-row {
      /* height: 300px; */
    }

    .welcome {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: white;
      width: 800px;
    }

    .background {
      background-image: url({{url_for('static', filename='diya_tiger_orange.png')}});
    background-repeat: no-repeat;
    background-size: 60%;
    background-position: center;
    }
  </style>
</head>

          </div>

            <div class="box">

              <button onclick="window.open('https://forms.gle/j354oy5D3v4F6ceZ9', '_blank')"> Chess </button><br>

              <button onclick="window.open('https://forms.gle/JBsL4SM5RXCo8o2o7', '_blank')"> Trojan's Cup </button><br>
